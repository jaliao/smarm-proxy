
# -----------------------------------
# smartm.conf（同一個容器內處理兩網域）
# 2025-09-24
# 共用：先用 map 命中就 301，否則才反代到你原本的 IIS（或任一來源）
# 若你只做純 301（不需反代），把 proxy 區塊拿掉，也可在最後加一條保險轉首頁
# -----------------------------------

server {
  listen 80;
  server_name www.smartm.com;

  # 命中 Excel 對照
  if ($redirect_target != "") {
    return 301 $redirect_target;
  }

  # （可選）最後一道保險：沒命中者一律導 Penguin 首頁
  # return 301 https://www.penguinsolutions.com$request_uri;

  # （可選）未轉址時，反代到你的舊站（若不需要就刪除）
#   location / {
#     proxy_pass http://192.168.0.64:80;       # 你的後端（IIS 或舊站）
#     proxy_set_header Host               $host;
#     proxy_set_header X-Real-IP          $remote_addr;
#     proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
#     proxy_set_header X-Forwarded-Proto  $scheme;
#   }
}
